<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pasaporte Peruano</title>

  <meta name="HandheldFriendly" content="True">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="cleartype" content="on">

  <!-- iPhone -->
  <link href="images/appicons/appicon.png" sizes="57x57" rel="apple-touch-icon">
  <link href="images/appicons/Default.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">
  <!-- iPhone (Retina) -->
  <link href="images/appicons/appicon@2x.png" sizes="114x114" rel="apple-touch-icon">
  <link href="images/appicons/Default@2x.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
  <!-- iPhone 5 -->
  <link href="images/appicons/Default@2x.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="components/lungojs/lungo.css">
  <link rel="stylesheet" href="components/lungojs/lungo.theme.css">
  <link rel="stylesheet" href="components/lungojs/lungo.icon.css">
  <!-- App Stylesheet -->
  <link rel="stylesheet" href="css/app.css">
</head>

<body class="app">
  <!--index-->
  <section id="main" data-transition="slide">
    <header data-image="images/logo-peru.png"></header>
    <article class="scroll">
      <div class="artContainer">

        <div class="block info">
          <h2 class="title">Bienvenido a Peru Travel App</h2>
          <p>Si tu ya has creado un usuario y contraseña, debes usarlo para loguearte aquí. Si no lo has creado todavía, por favor visita la versión de escritorio de <a href="http://www.peru.travel/">www.peru.travel</a> y crea una.</p>
        </div>

        <div class="form block">
          <fieldset class="radius-top" data-icon="user">
            <input type="text" placeholder="Nombre de Usuario" id="login-name" value="">
          </fieldset>
          <fieldset class="shadow" data-icon="lock">
            <input type="password" placeholder="Contraseña" id="login-password" value="">
          </fieldset>
          <fieldset class="radius-bottom shadow">
            <label class="select"> 
              <span class="flag" id="flagpic"></span>
              <select onchange="changeflag()" class="flags" id="login-portal">
                <option class="first" name="" value="">Selecciona el Portal de Registro</option>
                <option name="en-int" value="53">International</option>
                <option name="es-pe" value="1">Perú</option>
                <option name="es-es" value="6">España</option>
                <option name="es-lat" value="12">Latinoamérica</option>
                <option name="en-us" value="52">United States</option>
                <option name="en-ca" value="5">Canada</option>
                <option name="en-uk" value="13">United Kingdom</option>
              </select>	
            </label>
          </fieldset>
          <br />
          <label> <a id="forgot">Olvide mi usuario o contraseña</a> </label>
          <br />
          <button id="btnLogin" class="anchor" data-icon="signin" data-label="Inicio"></button>
        </div>
        
      </div>
      
      <div class="blackOpacity">
       
      <div  id="forgotModal" class="form">
        <div id="exit_forgot" data-icon="remove-sign" ></div>
      
        <fieldset class="radius-top" data-icon="user">
          <input type="text" placeholder="Nombre de Usuario" id="pass-user" value="">
        </fieldset>
        <fieldset class="radius-bottom shadow">
          <label class="select"> 
            <span class="flag" id="flagpic2"></span>
            <select onchange="changeflag2()" class="flags" id="pass-portal">
              <option class="first" name="" value="">Selecciona el Portal de Registro</option>
              <option name="en-int" value="53">International</option>
              <option name="es-pe" value="1">Perú</option>
              <option name="es-es" value="6">España</option>
              <option name="es-lat" value="12">Latinoamérica</option>
              <option name="en-us" value="52">United States</option>
              <option name="en-ca" value="5">Canada</option>
              <option name="en-uk" value="13">United Kingdom</option>
            </select>	
          </label>
        </fieldset>
        <button id="btnPass" class="anchor" data-icon="signin" data-label="Enviar Contraseña"></button>
      </div>
      </div>
        
    </article>
  </section>

  <!--home-->
  <section id="home" data-transition="slide">
    <header data-title="Promperu">  </header>

	<article id="homeSlider" data-control="carousel">
		<div class="artContainer">
			<div align="center"> <img src="images/home/slider1.png" /> </div>
			<div align="center"> <img src="images/home/slider2.png" /> </div>
			<div align="center"> <img src="images/home/slider3.png" /> </div>
			<div align="center"> <img src="images/home/slider4.png" /> </div>
			<div align="center"> <img src="images/home/slider5.png" /> </div>
		</div>
		<button id="btnLang" style="display: none;" data-bind="click: setLanguage"></button>
  </article>

    <footer id="footer" class="footer">
      	<nav class="icons">                      
	       <a id="list-nav" class="navButton" data-icon="list-ul" data-view-section="secLists" data-bind="click: getListItems"><span data-bind="html: $root.languageStrings()['btnLists']"></span></a>
	       <a id="badge-nav" class="navButton" data-icon="trophy" data-view-section="secBadges" data-bind="click: getBadgeItems"><span data-bind="html: $root.languageStrings()['btnBadges']"></span></a>
	       <a id="more-nav" class="navButton" data-icon="info-sign" data-view-section="secMore"><span data-bind="html: $root.languageStrings()['btnMore']"></span></a>
	       <a class="btnLogout navButton" data-icon="signout"><span data-bind="html: $root.languageStrings()['btnOut']"></span></a>
		 </nav>
    </footer>
  </section>

  <!--viewlists-->
  <section id="secLists" data-transition="slide">
    <header> 
    	<nav><a id="" href="#" data-view-section="home" data-icon="home" class="on-left"></a></nav>
    	  <h1 class="title centered" data-bind="html: $root.languageStrings()['titleLists']"></h1>
    </header>

    <article id="viewLists" class="list scroll">
      <ul class="artContainer" data-bind="foreach: lists">
      	<li class="arrow selectable" data-view-section="secListDetail" data-bind="text: listname, click: $root.getListDetails"></li>
      </ul>
    </article>

    <footer class="footer">
        <nav class="icons">                      
	       <a id="list-nav" class="navButton active" data-icon="list-ul" data-view-section="secLists" data-bind="click: getListItems"><span data-bind="html: $root.languageStrings()['btnLists']"></span></a>
	       <a id="badge-nav" class="navButton" data-icon="trophy" data-view-section="secBadges" data-bind="click: getBadgeItems"><span data-bind="html: $root.languageStrings()['btnBadges']"></span></a>
	       <a id="more-nav" class="navButton" data-icon="info-sign" data-view-section="secMore"><span data-bind="html: $root.languageStrings()['btnMore']"></span></a>
	       <a class="btnLogout navButton" data-icon="signout"><span data-bind="html: $root.languageStrings()['btnOut']"></span></a>
        </nav>
      </footer>
  </section>

  <!--listsDetail-->
  <section id="secListDetail" data-transition="slide">
    <header data-title="Mi Lista 1"> 
      <nav> 
        <a id="" href="#" data-view-section="secLists" data-icon="arrow-left" class="on-left"></a>
        <a id="share" class="on-right" data-icon="share" data-view-menu="socials"></a>
      </nav>
    </header>

    <nav id="socials" data-control="menu">
      <a id="shareFB" data-icon="facebook">Facebook</a>
      <a id="shareTW" data-icon="twitter">Twitter</a>
    </nav>
    <article id="listsDetail" class="list scroll">
      <ul class="artContainer"  data-bind="foreach: listDetails">
        <li class="anchor contrast" data-bind="text: destName"></li>
			<!-- ko foreach: category -->
			<li class="anchor contrast" data-bind="text: catName" style="text-indent: 20px;"></li>			
				<!-- ko foreach: item -->
				<li class="arrow selectable" data-view-section="secListDetailItem" data-bind="text: titleitem, click: $root.getItemDetails" style="text-indent: 40px;"></li>
				<!-- /ko -->
			<!-- /ko -->
      </ul>
    </article>
    
    <footer class="footer">
        <nav class="icons">                      
	       <a id="list-nav" class="navButton active" data-icon="list-ul" data-view-section="secLists" data-bind="click: getListItems"><span data-bind="html: $root.languageStrings()['btnLists']"></span></a>
	       <a id="badge-nav" class="navButton" data-icon="trophy" data-view-section="secBadges" data-bind="click: getBadgeItems"><span data-bind="html: $root.languageStrings()['btnBadges']"></span></a>
	       <a id="more-nav" class="navButton" data-icon="info-sign" data-view-section="secMore"><span data-bind="html: $root.languageStrings()['btnMore']"></span></a>
	       <a class="btnLogout navButton" data-icon="signout"><span data-bind="html: $root.languageStrings()['btnOut']"></span></a>
        </nav>
      </footer>
  </section>

  <!--listDetailItem-->
  <section id="secListDetailItem" data-transition="slide">
    <header data-title="Mi Atractivo 1"> 
      <nav> <a id="" href="#" data-view-section="secListDetail" data-icon="arrow-left" class="on-left"></a></nav>
    </header>

    <article id="listsDetailItem" class="scroll">
		<div class="artContainer" data-bind="foreach: itemDetails">
			<h2 data-bind="text: titleItem2"></h2>
			<img data-bind="attr: { src: $data.thumbnail, alt: $data.titleitem2}" width="310">
			<p data-bind="text: description"></p>		
		</div>  
    </article>
    
    <footer class="footer">
        <nav class="icons">                      
	       <a id="list-nav" class="navButton active" data-icon="list-ul" data-view-section="secLists" data-bind="click: getListItems"><span data-bind="html: $root.languageStrings()['btnLists']"></span></a>
	       <a id="badge-nav" class="navButton" data-icon="trophy" data-view-section="secBadges" data-bind="click: getBadgeItems"><span data-bind="html: $root.languageStrings()['btnBadges']"></span></a>
	       <a id="more-nav" class="navButton" data-icon="info-sign" data-view-section="secMore"><span data-bind="html: $root.languageStrings()['btnMore']"></span></a>
	       <a class="btnLogout navButton" data-icon="signout"><span data-bind="html: $root.languageStrings()['btnOut']"></span></a>
        </nav>
      </footer>
  </section>

  <!--viewBadges-->
  <section id="secBadges" data-transition="slide">
    <header> 
      <nav> <a id="" href="#" data-view-section="home" data-icon="home" class="on-left"></a></nav>
      <h1 class="title centered" data-bind="html: $root.languageStrings()['titleBadges']"></h1>
    </header>

    <article id="viewBadges" class="list scroll">

      <ul class="artContainer">
        <li class="anchor contrast" data-bind="html: $root.languageStrings()['titleBadges']"></li>
        <li> 
          <div class="listGrid" data-bind="foreach: userBadgesList">
            <img data-bind="attr: { src: $data }" width="80" height="80">
          </div>
        </li>
      </ul>

      <ul class="artContainer">
        <li class="anchor contrast"> <span data-bind="html: $root.languageStrings()['titleBadgesAll']"></span> </li>
        <li> 
          <div class="listGrid" data-bind="foreach: allBadgesList">
            <img data-bind="attr: { src: $data }" width="80" height="80">
          </div>
        </li>
      </ul>

    </article>
    
    <footer class="footer">
        <nav class="icons">                      
	       <a id="list-nav" class="navButton" data-icon="list-ul" data-view-section="secLists" data-bind="click: getListItems"><span data-bind="html: $root.languageStrings()['btnLists']"></span></a>
	       <a id="badge-nav" class="navButton active" data-icon="trophy" data-view-section="secBadges" data-bind="click: getBadgeItems"><span data-bind="html: $root.languageStrings()['btnBadges']"></span></a>
	       <a id="more-nav" class="navButton" data-icon="info-sign" data-view-section="secMore"><span data-bind="html: $root.languageStrings()['btnMore']"></span></a>
	       <a class="btnLogout navButton" data-icon="signout"><span data-bind="html: $root.languageStrings()['btnOut']"></span></a>
        </nav>
      </footer>
  </section>
  
  <!--more-->
  <section id="secMore"  data-transition="slide">
     <header> 
        <nav> <a id="" href="#" data-view-section="home" data-icon="home" data-article="more" class="on-left"></a></nav>
        <nav> <a id="" href="#" data-view-article="more" data-icon="arrow-left" data-article="about" class="on-left"></a></nav>
        <nav> <a id="" href="#" data-view-article="more" data-icon="arrow-left" data-article="tnc" class="on-left"></a></nav>
        <h1 class="title centered" data-bind="html: $root.languageStrings()['titleMore']"></h1>
      </header>
  
    <article id="more" class="list scroll">
      <ul class="artContainer">
        <li class="arrow" data-view-article="about" data-bind="attr: { 'data-async' : $root.languageStrings()['fileAbout'] }"> <span data-bind="html: $root.languageStrings()['titleAbout']"></span> </li>
        <li class="arrow" data-view-article="tnc" data-bind="attr: { 'data-async' : $root.languageStrings()['fileTerms'] }"> <span data-bind="html: $root.languageStrings()['titleTerms']"></span> </li>
     </ul>                                      
    </article>
    
    <footer class="footer">
        <nav class="icons">                      
	       <a id="list-nav" class="navButton" data-icon="list-ul" data-view-section="secLists" data-bind="click: getListItems"><span data-bind="html: $root.languageStrings()['btnLists']"></span></a>
	       <a id="badge-nav" class="navButton" data-icon="trophy" data-view-section="secBadges" data-bind="click: getBadgeItems"><span data-bind="html: $root.languageStrings()['btnBadges']"></span></a>
	       <a id="more-nav" class="navButton active" data-icon="info-sign" data-view-section="secMore"><span data-bind="html: $root.languageStrings()['btnMore']"></span></a>
	       <a class="btnLogout navButton" data-icon="signout"><span data-bind="html: $root.languageStrings()['btnOut']"></span></a>
        </nav>
      </footer>
  </section>


  <!-- Lungo dependencies -->
  <script src="components/quojs/quo.js"></script>
  <script src="components/lungojs/lungo.js"></script>
  <script src="components/knockout/knockout-3.0.0.js"></script>
  <script src="phonegap.js"></script>
  <script src="components/pgplugins/SocialSharing.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script> 
  <script src="viewModels/appViewModel.js"></script>
  <script type="text/javascript" charset="utf-8">
  Lungo.init({
    name: 'Peru Travel App',
    history: false
  });  
  
  //change select flag
  function changeflag() {
    var sel = document.getElementById("login-portal");
    var option = sel.options[sel.selectedIndex];
    var txtPortalLang = option.getAttribute('name');

    //var $flag= $$(this).children(':selected').data('name');
    var path="url('images/flags/"+txtPortalLang+".gif')";
    document.getElementById('flagpic').style.backgroundImage = path;
  }
  function changeflag2() {
    var sel2 = document.getElementById("pass-portal");
    var option2 = sel2.options[sel2.selectedIndex];
    var txtPortalLang2 = option2.getAttribute('name');

    //var $flag= $$(this).children(':selected').data('name');
    var path2="url('images/flags/"+txtPortalLang2+".gif')";
    document.getElementById('flagpic2').style.backgroundImage = path2;
  }
  
  $(document).ready(function() {
    $('.blackOpacity').hide();
    
    $('#forgot').click(function(e){
      e.preventDefault();
      $('.blackOpacity').fadeIn();
      $('#forgotModal').animate({
        top : '47%' }, 800);
    });
    
    $('#exit_forgot').click(function(e){
      e.preventDefault();
      $('#forgotModal').animate({
        top : '100%' }, 800);
      $('.blackOpacity').delay(1000).fadeOut();
    });
    
   
  });
  
  </script>
  <script src="js/app.js"></script>
</body>
</html>
